<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d4c0dbaccd.js" crossorigin="anonymous"></script>
    <title>Entrar | Malwee Aluno</title>
</head>
<body>
    <section class="principal">
        <img id="imagemLogo" src="assets/img/logo-grupo-malwee.png"  alt="Logo do Grupo Malwee">
        <h1 class="h1">
            Área do Aluno
        </h1>
        <div class="campologin">
            <div class="textfield">
                <input type="text" placeholder="Email">
            </div>
            <div class="textfield">
                <input type="password" placeholder="Senha">
            </div>
            <div class="textfield">
                <input type="text" placeholder="Número de Telefone">
            </div>
            <div class="textfield">
                <input type="text" placeholder="CPF(Apenas Números)">
            </div>
            <button onclick="salaDeCursos()">Cadastrar</button>
            <fieldset class="linha">
                <legend>OU</legend>
            </fieldset>
            <div >
                <ul class="links">
                    <li><a href="facebook.com"><i class="fa-brands fa-facebook-square"></i>Entrar com o Facebook</a></li>                
                </ul>
            </div>
        </div>
    </section>
    <section class="cta">
        <h2>Já tem uma conta? </h2>
        <a href="#"> Entre</a>
    </section>
    <section class="last">
        <p>Obtenha o aplicativo.</p>
        <div>
            <ul class="aplicativos">
                <li><a class='ios'href=""><i class="fa-brands fa-app-store-ios fa-2x"></i></a></li>
                <li><a class='android'href=""><i class="fa-brands fa-google-play fa-2x"></i></a></li>
            </ul>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
